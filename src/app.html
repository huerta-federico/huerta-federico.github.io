		rel="stylesheet" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover" data-sveltekit-preload-code="eager" class="bg-slate-950 text-white relative">
	<div style="display: contents" class="relative z-[1]">
		%sveltekit.body%
	</div>

	<!-- Optimized background animation with mobile detection -->
	<div class="absolute min-h-screen top-0 left-0 h-full w-full z-[-1] opacity-50">
		<!-- Desktop: Full particle animation -->
		<div class="absolute inset-0 hidden lg:block" id="particles-js-desktop" />

		<!-- Mobile: Simplified CSS gradient animation (much lighter) -->
		<div class="absolute inset-0 lg:hidden bg-gradient-to-br from-violet-950/20 via-slate-950 to-blue-950/20 animate-pulse"
			style="animation: mobileGradient 8s ease-in-out infinite;">
		</div>
	</div>

	<style>
		/* Custom mobile gradient animation - very lightweight */
		@keyframes mobileGradient {

			0%,
			100% {
				background: linear-gradient(135deg, rgba(124, 58, 237, 0.1) 0%, rgba(15, 23, 42, 1) 50%, rgba(30, 58, 138, 0.1) 100%);
			}

			50% {
				background: linear-gradient(225deg, rgba(30, 58, 138, 0.15) 0%, rgba(15, 23, 42, 1) 50%, rgba(124, 58, 237, 0.15) 100%);
			}
		}
	</style>

	<script>
		// Mobile detection function
		function isMobile() {
			return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
				|| window.innerWidth < 1024;
		}

		// Performance detection
		function isLowPerformanceDevice() {
			return navigator.hardwareConcurrency <= 2 ||
				/Android.*Chrome\/[0-6]/.test(navigator.userAgent);
		}

		// Only load particles on desktop/high-performance devices
		if (!isMobile() && !isLowPerformanceDevice()) {
			particlesJS.load(
				"particles-js-desktop",
				"../assets/particles.json",
				function () {
					console.log("Callback - particles.js config loaded for desktop");
				}
			);
		} else {
			console.log("Particles disabled on mobile/low-performance device for better performance");
		}

		// Option: Reduce particle count on smaller screens if you still want some animation
		// Alternatively, load a lighter particle config for mobile
		/*

		*/
